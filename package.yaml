ghc-options:
- -threaded
- -rtsopts
- -with-rtsopts=-N
- -Wall
- -Wunused-binds
- -Wunused-imports
# - -ddump-splices
# tests:


default-extensions:
- QuasiQuotes
- OverloadedStrings
- OverloadedLists
- BlockArguments
- FlexibleInstances
- ScopedTypeVariables
- LambdaCase
- TypeApplications
- TypeFamilies
- MultiParamTypeClasses
- FlexibleContexts