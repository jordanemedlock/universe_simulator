dependencies:
- base >= 4.7 && < 5
- GLFW-b >=3.3 && <4
- OpenGL >=3.0 && <4
- bindings-GLFW >=3.3 && <4
- JuicyPixels >=3.3 && <4
- freetype2 >=0.2 && <0.3
- bytestring >=0.10 && <1
- filepath >=1.4 && <2
- matrix >=0.3 && <0.4
- linear
- raw-strings-qq
- time 
- vector
- transformers
- lens >=4.18 && <5
- directory
- apecs
- template-haskell
- freetype2 >=0.2 && <0.3
- random
- gltf-codec
- unordered-containers
- text

library:
  source-dirs: engine
  exposed-modules: 
  - Engine
  - Engine.Apecs
